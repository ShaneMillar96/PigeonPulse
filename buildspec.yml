version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      dotnet: 8.0 # ✅ Explicitly install .NET 8.0
    commands:
      - echo "Installing dependencies..."
      - cd client
      - npm install

  build:
    commands:
      - echo "Building frontend..."
      - npm run build
      - echo "Building backend..."
      - cd ../server/src  # ✅ Ensure correct directory
      - dotnet restore  # ✅ Restore dependencies
      - dotnet publish -c Release -o ../../publish  # ✅ Ensure the publish output is correct

  post_build:
    commands:
      - echo "Build complete, preparing artifacts..."

artifacts:
  files:
    - appspec.yml
    - before_install.sh
    - deploy.sh
    - publish/**/*
    - client/dist/**/*
