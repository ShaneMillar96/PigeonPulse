version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  
    commands:
      - echo "Installing dependencies..."
      - cd client
      - npm install

  build:
    commands:
      - echo "Building frontend..."
      - npm run build  
      - echo "Building backend..."
      - cd ../server
      - dotnet restore
      - dotnet publish -c Release -o ../publish

  post_build:
    commands:
      - echo "Build complete, preparing artifacts..."

artifacts:
  files:
    - appspec.yml
    - before_install.sh
    - deploy.sh
    - publish/**/*
    - client/dist/**/*
