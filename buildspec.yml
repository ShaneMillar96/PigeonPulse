version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install --prefix client
      - dotnet restore server/src/PigeonPulse.Api

  build:
    commands:
      - echo "Building the React frontend..."
      - npm run build --prefix client
      - echo "Building the ASP.NET backend..."
      - dotnet build server/src/PigeonPulse.Api --configuration Release

  post_build:
    commands:
      - echo "Publishing ASP.NET backend..."
      - dotnet publish server/src/PigeonPulse.Api --configuration Release --output ./publish

artifacts:
  files:
    - '**/*'
  base-directory: publish
  discard-paths: no
