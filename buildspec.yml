version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React frontend..."
      - npm run build
      - echo "Building .NET backend..."
      - dotnet publish -c Release -o publish

  post_build:
    commands:
      - echo "Build complete, preparing for deployment..."

artifacts:
  files:
    - publish/**
    - scripts/**
    - appspec.yml
    - buildspec.yml
  discard-paths: no
